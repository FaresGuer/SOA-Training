type UniteEnseignement {
    code: Int
    domaine: String
    responsable: String
    credits: Int
    semestre: Int
}
input UniteEnseignementInput
{
    domaine: String
    responsable: String
    credits: Int
    semestre: Int
}
type QueryResolver {
    allUEs: [UniteEnseignement]
    UESBYCODE(code: Int) : UniteEnseignement
    UEBySemestre(semster : Int) : [UniteEnseignement]
    UEByDomaine(domaine : String): [UniteEnseignement]
}


type MutationResolver {
    addUniteEnseignement(
        code: Int!
        domaine: String!
        responsable: String!
        credits: Int!
        semestre: Int!
    ): Boolean
    deleteUE(code : Int) : Boolean

    updateUE(code : Int!
        updateUE : UniteEnseignementInput!):Boolean

}
schema {
    query: QueryResolver
    mutation: MutationResolver
}
